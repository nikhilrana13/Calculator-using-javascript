<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" readonly>
        <button onclick="cleardisplay()">C</button>
        <button onclick="displaypedekho('9')">9</button>
        <button onclick="displaypedekho('8')">8</button>
        <button onclick="displaypedekho('7')">7</button>
        <button onclick="displaypedekho('6')">6</button>
        <button onclick="displaypedekho('5')">5</button>
        <button onclick="displaypedekho('4')">4</button>
        <button onclick="displaypedekho('3')">3</button>
        <button onclick="displaypedekho('2')">2</button>
        <button onclick="displaypedekho('1')">1</button>
        <button onclick="displaypedekho('0')">0</button>
        <button onclick="displaypedekho('.')">.</button>
         <button onclick="calculateResult()">=</button>
        <!-- <button onclick="calculateResult()">=</button> -->
        <button onclick="displaypedekho('-')" class="operator">-</button>
        <button onclick="displaypedekho('/')" class="operator">/</button>
        <button onclick="displaypedekho('+')" class="operator">+</button>
        <button onclick="displaypedekho('*')" class="operator">*</button>
    
    
    
    </div>
